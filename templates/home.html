<!DOCTYPE html>
<html>
<head>
<title>Online Shopping</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
  <header id="header">
  <br>
    <div id="title"<h1>Online Shopping Catalog</h1></div>
	<div id="logdiv">
	<a href='{{ url_for('login') }}' class="loginbtn">Login</a>
	</div>
  </header>
<main class="containerhome">

<section class="categories">
<div id="categmedia"><h1>Categories</h1></div>
<div id="category_list">
{% for i in categories %}
<a href = '{{url_for('showItems', category_id = i.id)}}' class="categories_link">{{i.name}}</a> 
<br>
{% endfor %}

</div>
</section>
<div class="vl"></div>
<section class = "items">
<h1>Latest Items</h1>
{% if not items %}
<div id="emptyitems"><h3>No Items!!</h3></div>
{% endif %}
<div id="item_list">
{% for i in items %}
<a href = '{{url_for('showitemDetails', item_id = i.id,category_id=i.category_id)}} 'class="items_link">{{i.name}}</a>
{% for x in categories %}
{%if x.id == i.category_id%}
<span>&nbsp;({{x.name}})</span>
{% endif %} 
{% endfor %}

<br>
{% endfor %}
</div>
</section>
	
</main>

</body>
</html>
